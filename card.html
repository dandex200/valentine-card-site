<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contentot="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/heartlogo.png" />
</head>

<body class="body">
    <div class="headerouter">
        <div class="header">
            <p>Happy Valentine's Day!!!</p>
        </div>
    </div>
    <div class="cardouter">
        <div class="card">
            <div class="left-side">
                <div class="imgpanel">
                    <img src="images/pic1.jpg" alt="Big Image" width="300px" height="400px" class="penis">
                </div>
                <div class="arrows">
                    <button class="btn" onclick="prev()"><img src="images/leftheartpic.png" alt="left heart"
                            width="100px" height="54px">
                    </button>
                    <button class="btn" onclick="next()"> <img src="images/rightheartpic.png" alt="right heart"
                            width="100px" height="54px">
                    </button>
                </div>
            </div>
            <div class="line">
                <!--Blank Line-->
            </div>
            <div class="right-side">
                <p>
                    To my love,
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    Love, <br>
                    Daniel
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Valentine's Day 2022. Designed by <a href="https://github.com/dandex200">dandex200</a>.</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
